<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2dd4bf;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6ee7b7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f766e;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0369a1;stop-opacity:1" />
    </linearGradient>
  </defs>

  <g transform="translate(300, 160)">
    <rect x="-25" y="-70" width="50" height="140" rx="5" fill="#1e3a8a" />
    <rect x="-70" y="-25" width="140" height="50" rx="5" fill="#1e3a8a" />
  </g>

  <g transform="translate(300, 160)">
    
    <path d="M 0 60 
             C -40 60, -70 20, -70 -10 
             C -70 -50, -40 -70, -10 -50 
             L 0 -40 Z" 
          fill="url(#techGradient)" />
    
    <g stroke="white" stroke-width="2" fill="none" opacity="0.8">
       <rect x="-35" y="-20" width="20" height="20" rx="2" stroke="white" stroke-width="2" fill="none"/>
       <path d="M -35 -10 L -50 -10 M -50 -10 L -55 -15" /> 
       <circle cx="-55" cy="-15" r="2" fill="white" stroke="none"/>
       
       <path d="M -25 -20 L -25 -35 M -25 -35 L -30 -40" />
       <circle cx="-30" cy="-40" r="2" fill="white" stroke="none"/>
       
       <path d="M -25 0 L -25 15 M -25 15 L -20 25" />
       <path d="M -15 -10 L -5 -10" />
    </g>

    <path d="M 0 60 
             C 40 50, 70 10, 70 -30 
             C 70 -60, 40 -70, 0 -40 
             C 20 -20, 10 20, 0 60 Z" 
          fill="url(#leafGradient)" />
          
    <path d="M 0 60 C 25 30, 45 -10, 70 -30" stroke="white" stroke-width="2" fill="none" opacity="0.6"/>
  </g>

  <g transform="translate(300, 280)" text-anchor="middle">
    <text x="-65" y="0" font-family="Arial, Helvetica, sans-serif" font-weight="bold" font-size="64" fill="#0f172a">Vida</text>
    
    <text x="65" y="0" font-family="Arial, Helvetica, sans-serif" font-weight="bold" font-size="64" fill="url(#textGradient)">Plus</text>
    
    <g transform="translate(135, -45)">
        <rect x="0" y="10" width="8" height="8" fill="#14b8a6" />
        <rect x="8" y="10" width="8" height="8" fill="#0ea5e9" opacity="0.8"/>
        <rect x="8" y="2" width="8" height="8" fill="#0ea5e9" />
        <rect x="16" y="2" width="8" height="8" fill="#0ea5e9" opacity="0.5"/>
        <rect x="8" y="18" width="8" height="8" fill="#0369a1" />
    </g>
  </g>

  <text x="300" y="310" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#334155" letter-spacing="0.5">
    Sistema de Gestão Hospitalar e Saúde Inteligente
  </text>
</svg>